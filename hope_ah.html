<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>너는 SOLO</title>
    <script>
        function toggleHopeAgeInput() {
            var hopeAgeMin = document.getElementById("hope_age_min");
            var hopeAgeMax = document.getElementById("hope_age_max");

            if (document.querySelector('input[name="hope_age"]:checked').value === 'y') {
                hopeAgeMin.style.display = "inline";
                hopeAgeMax.style.display = "inline";
								hopeAgeMin.value = "";
								hopeAgeMax.value = "";
            } else {
                hopeAgeMin.style.display = "none";
                hopeAgeMax.style.display = "none";
								hopeAgeMin.value = "1";
								hopeAgeMax.value = "999";
            }
        }

        function toggleHopeHeightInput() {
    		var hopeHeightMin = document.getElementById("hope_height_min");
    		var hopeHeightMax = document.getElementById("hope_height_max");

    		if (document.querySelector('input[name="hope_height"]:checked').value === 'y') {
        		hopeHeightMin.style.display = "inline";
        		hopeHeightMax.style.display = "inline";
						hopeHeightMin.value = "";
						hopeHeightMax.value = "";
    		} else {
        		hopeHeightMin.style.display = "none";
        		hopeHeightMax.style.display = "none";
						hopeHeightMin.value = "1";
						hopeHeightMax.value = "999";
    		}
		}
    </script>
</head>
<body>
    <section id="bg">
        <h1>너는 SOLO</h1>
        <div class="container-heart">
            <div class="heart">
                <img src="{{ url_for('static', filename='img/heart4.png') }}" alt="heart">
            </div>
            <div class="container">
                <h1>이상형의 나이와 키를 입력해주세요.</h1>
<br>
<br>
                <form class="inputForm" action="{{ url_for('hope_ah') }}" method="post">
                    <label class="notice-label" for="hope_age">나이 </label>
                    <input type="radio" id="hope_age_y" name="hope_age" value="y" onclick="toggleHopeAgeInput()">상관있다
                    <input type="radio" id="hope_age_n" name="hope_age" value="n" onclick="toggleHopeAgeInput()">상관없다
                    <br>
                    <input type="number" id="hope_age_min" name="hope_age_min" style="display:none;" placeholder="최소 나이" required>
                    <input type="number" id="hope_age_max" name="hope_age_max" style="display:none;" placeholder="최대 나이" required>
                    <br><br>
		<br>
	
                    <label class="notice-label" for="hope_height">키 </label>
                    <input type="radio" id="hope_height_y" name="hope_height" value="y" onclick="toggleHopeHeightInput()">상관있다
                    <input type="radio" id="hope_height_n" name="hope_height" value="n" onclick="toggleHopeHeightInput()">상관없다
                    <br>
					<input type="number" id="hope_height_min" name="hope_height_min" style="display:none;" placeholder="최소" required>
                    <input type="number" id="hope_height_max" name="hope_height_max" style="display:none;" placeholder="최대" required>
                    <br>
  			<br>
                    <div style="display: flex; justify-content: center;">
                        <button class="button-82-pushable" type="button" onclick="window.location.href='home_smoke'">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Back</span>
                        </button>
                        <div style="width: 10px;"></div> <!-- 10px 여백 추가 -->
                        <button class="button-82-pushable" type="submit" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Next</span>
                        </button>
                </form>		
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
