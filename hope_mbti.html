<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style>
    .radioForm {
        display: flex;
        flex-direction: row; /* 선택 사항을 가로로 배치하기 위해 행 방향으로 설정합니다 */
        justify-content: center; /* 수평 가운데 정렬을 수행합니다 */
    }

    .form-check {
        display: flex;
        align-items: center;
        margin-right: 10px; /* 선택 사항 사이의 간격을 설정합니다 */
    }

    .form-check-label {
        margin: 0; /* 기본 마진을 제거합니다 */
    }

    .form-check-input {
        margin-left: 5px; /* 체크박스와 라벨 사이의 간격을 설정합니다 */
    }
</style>
    <title>너는 SOLO</title>
</head>
<body>
    <section id="bg">
        <h1>너는 SOLO</h1>
        <div class="container-heart">
            <div class="heart">
                <img src="{{ url_for('static', filename='img/heart5.png') }}" alt="heart">
            </div>
            <div class="container">
                <h1>선호하는 MBTI를 선택해주세요.</h1>
<br>
<br>

				<form class="inputForm" action="{{ url_for('hope_mbti') }}" method="post">
                    <div class="radioForm">
                        <label class="notice-label" for="residence">E / I </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiE" name="hope_mbti_e_i" value="e" required>
                            <label class="form-check-label" for="mbtiE">E</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiI" name="hope_mbti_e_i" value="i" required>
                            <label class="form-check-label" for="mbtiI">I</label>
                        </div>
												<div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiX" name="hope_mbti_e_i" value="x" required>
                            <label class="form-check-label" for="mbtiX">상관없음</label>
                        </div>
                    </div>
                    <br>
<br>
<br>
										<div class="radioForm">
                        <label class="notice-label" for="residence">S / N </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiS" name="hope_mbti_s_n" value="s" required>
                            <label class="form-check-label" for="mbtiE">S</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiN" name="hope_mbti_s_n" value="n" required>
                            <label class="form-check-label" for="mbtiI">N</label>
                        </div>
												<div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiX" name="hope_mbti_s_n" value="x" required>
                            <label class="form-check-label" for="mbtiX">상관없음</label>
                        </div>
                    </div>
                    <br>
<br>
<br>
                    <div class="radioForm">
                        <label class="notice-label" for="residence">T / F </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiT" name="hope_mbti_t_f" value="t" required>
                            <label class="form-check-label" for="mbtiT">T</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiF" name="hope_mbti_t_f" value="f" required>
                            <label class="form-check-label" for="mbtiF">F</label>
                        </div>
												<div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiX" name="hope_mbti_t_f" value="x" required>
                            <label class="form-check-label" for="mbtiX">상관없음</label>
                        </div>
                    </div>
                    <br>
<br>
<br>
                    <div class="radioForm">
                        <label class="notice-label" for="residence">P / J </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiP" name="hope_mbti_p_j" value="p" required>
                            <label class="form-check-label" for="mbtiT">P</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiJ" name="hope_mbti_p_j" value="j" required>
                            <label class="form-check-label" for="mbtiF">J</label>
                        </div>
												<div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_mbtiX" name="hope_mbti_p_j" value="x" required>
                            <label class="form-check-label" for="mbtiX">상관없음</label>
                        </div>
                    </div>
                    <br>
			<br>
                    <div style="display: flex; justify-content: center;">
                        <button class="button-82-pushable" type="button" onclick="window.location.href='hope_ah'">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Back</span>
                        </button>
                        <div style="width: 10px;"></div> <!-- 10px 여백 추가 -->
                        <button class="button-82-pushable" type="submit" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Next</span>
                        </button>
                </form>
            </div>
        </div>
    
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
