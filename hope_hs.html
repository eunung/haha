<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style>
    .radioForm {
        display: flex;
        flex-direction: row; /* 선택사항을 가로로 배치하기 위해 행 방향으로 설정합니다 */
        justify-content: center; /* 수평 가운데 정렬을 수행합니다 */
    }

    .form-check {
        display: flex;
        align-items: center;
        margin-right: 10px; /* 선택사항 사이의 간격을 설정합니다 */
    }

    .form-check-label {
        order: 2; /* 라벨을 체크박스 오른쪽에 배치합니다 */
        margin-bottom: 10px; /* 라벨과 라벨 사이의 세로 간격을 설정합니다 */
    }

    .form-check-input {
        order: 1; /* 체크박스를 왼쪽에 배치합니다 */
    }
</style>
    <title>너는 SOLO</title>
</head>
<body>
    <section id="bg">
        <h1>너는 SOLO</h1>
        <div class="container-heart">
            <div class="heart">
                <img src="{{ url_for('static', filename='img/heart6.png') }}" alt="heart">
            </div>
            <div class="container">
                <h1>이상형의 거주 지역과 흡연 유무를 선택해주세요.</h1>
<br><br>
                <form class="inputForm" action="{{ url_for('hope_hs') }}" method="post">
                    <div class="radioForm">
                        <label class="notice-label" for="residence">지역 :</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_seoul" name="hope_home" value="서울" required>
                            <label class="notice-label" for="seoul">서울</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_Gyeonggi" name="hope_home" value="경기도" required>
                            <label class="notice-label" for="hope_Gyeonggi">경기도</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_Incheon" name="hope_home" value="인천" required>
                            <label class="notice-label" for="hope_Incheon">인천</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_Other" name="hope_home" value="ex" required>
                            <label class="notice-label" for="hope_Other">수도권 외</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_X" name="hope_home" value="x" required>
                            <label class="notice-label" for="hope_X">상관없음</label>
                        </div>
                    </div>
<br>
<div style="margin-top: 20px;"></div> <!-- 20px 여백 추가 -->
                    <div class="radioForm">
                        <label class="notice-label" for="smoking">흡연 유무 : </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_smokeY" name="hope_smoke" value="y" required>
                            <label class="notice-label" for="hope_smokeY">예</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_smokeN" name="hope_smoke" value="n" required>
                            <label class="notice-label" for="hope_smokeN">아니오</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="hope_smokeX" name="hope_smoke" value="x" required>
                            <label class="notice-label" for="hope_smokeX">상관없음</label>
                        </div>
                    </div>
                    <br>
			<br>
                    <div style="display: flex; justify-content: center;">
                        <button class="button-82-pushable" type="button" onclick="window.location.href='hope_mbti'">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Back</span>
                        </button>
                        <div style="width: 10px;"></div> <!-- 10px 여백 추가 -->
                        <button class="button-82-pushable" type="submit" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Next</span>
                        </button>
                </form>
            </div>
        </div>
    </section>
	
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</body>
</html>
