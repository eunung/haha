<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style>
    .radioForm {
        display: flex;
        flex-direction: row; /* 선택사항을 가로로 배치하기 위해 행 방향으로 설정합니다 */
        justify-content: center; /* 수평 가운데 정렬을 수행합니다 */
    }

    .form-check {
        display: flex;
        align-items: center;
        margin-right: 10px; /* 선택사항 사이의 간격을 설정합니다 */
    }

    .form-check-label {
        order: 2; /* 라벨을 체크박스 오른쪽에 배치합니다 */
        margin-bottom: 10px; /* 라벨과 라벨 사이의 세로 간격을 설정합니다 */
    }

    .form-check-input {
        order: 1; /* 체크박스를 왼쪽에 배치합니다 */
    }
</style>
    <title>너는 SOLO</title>
</head>
<body>
    <section id="bg">
        <h1>너는 SOLO</h1>
        <div class="container-heart">
            <div class="heart">
                <img src="{{ url_for('static', filename='img/heart3.png') }}" alt="heart">
            </div>
            <div class="container">
                <h1>본인의 현 거주 지역과 흡연 여부를 선택해주세요.</h1>
<br>
<br>
				<form class="inputForm" action="{{ url_for('home_smoke') }}" method="post">
                    <div class="radioForm">
                        <label class="notice-label" for="residence">지역 : </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Seoul" name="home" value="서울" required>
                            <label class="notice-label" for="seoul">서울</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Gyeonggi" name="home" value="경기도" required>
                            <label class="notice-label" for="Gyeonggi">경기</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Incheon" name="home" value="인천" required>
                            <label class="notice-label" for="Incheon">인천</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Other" name="home" value="ex" required>
                            <label class="notice-label" for="Other">그외</label>
                        </div>

					</div>
	<br>
	
<div style="margin-top: 20px;"></div> <!-- 20px 여백 추가 -->
					<div class="radioForm">

                        <label class="notice-label" for="smoking">흡연 유무 :</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="smokeY" name="smoke" value="y" required>
                            <label class="notice-label" for="yes">예</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="smokeN" name="smoke" value="n" required>
                            <label class="notice-label" for="No">아니오</label>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div style="display: flex; justify-content: center;">
                        <button class="button-82-pushable" type="button" onclick="window.location.href='mbti'">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Back</span>
                        </button>
                        <div style="width: 10px;"></div> <!-- 10px 여백 추가 -->
                        <button class="button-82-pushable" type="submit" role="button">
                            <span class="button-82-shadow"></span>
                            <span class="button-82-edge"></span>
                            <span class="button-82-front text">Next</span>
                        </button>

        </div>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</body>
</html>
